{% load static %}
<!DOCTYPE html>
<html lang="en">


   

<head>

  <meta charset="utf-8">
  <title>Encuesta de calidad</title>
  <meta name="description" content="particles.js is a lightweight JavaScript library for creating particles.">
  <meta name="author" content="Vincent Garreau" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <link rel="stylesheet" media="screen" href="{% static 'css/style.css' %}">
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <!-- CSS only -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <!-- JavaScript Bundle with Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

  <link rel="stylesheet" href="{% static 'quick_poll.css' %}">
  <script src="{% static 'quick_poll.js' %}"></script>

</head>

<body>


<div id="particles-js">

 
  <div class="login-page">
      
        
          
            <div class="card">
              {% block content %}
              <!-- image -->
                 {% for t in topics %}
                    <div class="card-header">
                       <img src="{% static 'lab.png' %}" alt="logo" class="img-fluid">
                        {{ t.topic }} 
                    </div>
                    <div class="card-body">
                    <h5 class="card-title"></h5>
                    <p class="card-text">Encuesta de calidad de Medical Health Lab</p>
                    <a href="{% url 'questions' t.pk %}" class="btn btn-primary">Comenzar</a>
                    </div>
                  {% endfor %}
                {% endblock %}
            </div>

  </div>
  

</div>

<!-- scripts -->
<script src="{% static 'particles.js' %}"></script>
<script src="{% static 'js/app.js' %}"></script>

<!-- stats.js -->
<script src="{% static 'js/lib/stats.js' %}"></script>
<script>
  var count_particles, stats, update;
  stats = new Stats;
  stats.setMode(0);
  stats.domElement.style.position = 'absolute';
  stats.domElement.style.left = '0px';
  stats.domElement.style.top = '0px';
  document.body.appendChild(stats.domElement);
  count_particles = document.querySelector('.js-count-particles');
  update = function() {
    stats.begin();
    stats.end();
    if (window.pJSDom[0].pJS.particles && window.pJSDom[0].pJS.particles.array) {
      count_particles.innerText = window.pJSDom[0].pJS.particles.array.length;
    }
    requestAnimationFrame(update);
  };
  requestAnimationFrame(update);
</script>

</body>
</html>
